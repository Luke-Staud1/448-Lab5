<script>
    var pics = document.querySelector("images").querySelectorAll("div");
    pics.forEach(element => element.style.display = 'none')
    let prev = document.createElement("button");
    prev.innerHTML = "Previos"
    document.body.appendChild(prev)
    let next = document.createElement("button");
    next.innerHTML = "Next"
    document.body.appendChild(next)
    var index = 0;
    pics[index].style.display = 'block'
    next.addEventListener('click', function onClick() {
        pics.forEach(element => element.style.display = 'none')
        if (index < 4) {
            index++;
        }
        else {
            index = 0;
        }
        pics[index].style.display = 'block'
    })
    prev.addEventListener('click', function onClick() {
        pics.forEach(element => element.style.display = 'none')
        if (index > 0) {
            index--;
        }
        else {
            index = 4;
        }
        pics[index].style.display = 'block'
    })
</script>
